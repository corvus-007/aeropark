  @@include('blocks/site-header.html')

  <main class="site-main">
    <article class="page aeroplan-page">
      <header class="page-header">
        <div class="page-header__inner container">
          <div class="page-header__content">
            <h1 class="page-header__title page-title">План этажей</h1>
          </div>
        </div>
      </header>

      <div class="page-content">
        <div class="aeroplan">
          <div class="aeroplan__row container">
            <div class="aeroplan-dashboard">
              <form class="aeroplan-dashboard__filter-form plans-filter-form" data-plans-filter-form>
                <div class="plans-filter-form__fields">
                  <div class="plans-filter-form__select select">
                    <select class="filter-select" name="category">
                      <option value="" disabled selected>Выберите категорию</option>
                    </select>
                  </div>
                  <div class="plans-filter-form__select select">
                    <select class="filter-select" name="audience">
                      <option value="" disabled selected>Для кого</option>
                    </select>
                  </div>
                  <!-- <div class="plans-filter-form__select select">
                  <select class="filter-select" name="discount">
                    <option value="" disabled selected>Скидки</option>
                  </select>
                </div> -->
                </div>
                <button class="plans-filter-form__reset button" type="reset">Сбросить</button>
              </form>

              <form class="aeroplan-dashboard__search-form plans-search-form" data-plans-search-form autocomplete="off">
                <div class="plans-search-form__field">
                  <input class="plans-search-form__input input" type="text" name="nameOfPlace" placeholder="Поиск по арендаторам">
                  <input type="hidden" name="placeId" value="{{ placeId }}">
                  <button class="plans-search-form__button" type="button" aria-label="Очистить строку поиска по арендаторам" data-clear-search-input>
                    <svg class="plans-search-form__button-icon" width="16" height="16">
                      <use xlink:href="./images/symbols.svg#icon-close"></use>
                    </svg>
                  </button>
                </div>
                <ul id="places-list" class="plans-search-form__result-list autocomplete-list" data-autocomplete-list></ul>
              </form>
            </div>
          </div> <!-- .aeroplan__row -->

          <div class="aeroplan__row">
            <div class="aeroplan-map">
              <div class="aero-plans"></div> <!-- .aero-plans -->

              <ol class="aeroplan-map__toggle-floors toggle-floors"></ol>

              <div class="aeroplan-map__zoom-actions zoom-actions">
                <button class="zoom-actions__button" type="button" data-scale-action="down" aria-label="Уменьшить масштаб">
                  <svg class="zoom-actions__button-icon" width="16" height="16">
                    <use xlink:href="./images/symbols.svg#icon-minus"></use>
                  </svg>
                </button>
                <button class="zoom-actions__button" type="button" data-scale-action="reset" aria-label="Сбросить масштаб">
                  <svg class="zoom-actions__button-icon" width="16" height="16">
                    <use xlink:href="./images/symbols.svg#icon-reload"></use>
                  </svg>
                </button>
                <button class="zoom-actions__button" type="button" data-scale-action="up" aria-label="Увеличить масштаб">
                  <svg class="zoom-actions__button-icon" width="16" height="16">
                    <use xlink:href="./images/symbols.svg#icon-plus"></use>
                  </svg>
                </button>
              </div> <!-- .zoom-actions -->
              <div class="aero-plan-popper"></div>
            </div> <!-- .aeroplan-map -->
          </div> <!-- .aeroplan__row -->
        </div> <!-- .aeroplan -->
      </div> <!-- .page-content -->
    </article>
  </main>

  @@include('blocks/site-footer.html')
  @@include('blocks/site-scripts.html')

  <script src="js/aeroplan-app.js"></script>
</body>
</html>
