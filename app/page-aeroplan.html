          <button type="button" data-scale-action="down">scale down</button>
          <button type="button" data-scale-action="reset">scale reset</button>
          <button type="button" data-scale-action="up">scale up</button>
        </div>

        <form class="aero-plans-search-form" data-plans-search-form autocomplete="off">
          <div class="aero-plans-search-form__field">
            <input class="aero-plans-search-form__input" type="text" name="nameOfPlace" placeholder="Поиск по арендаторам">
            <button class="aero-plans-search-form__button" type="button" data-clear-search-input>Очистить</button>
          </div>
          <ul id="places-list" class="aero-plans-search-form__result-list autocomplete-list" data-autocomplete-list></ul>
        </form>


        <div class="aero-plans"></div>
        <div class="aero-plan-popper"></div>

      </div> <!-- .page-content -->
    </article>
  </main>

  @@include('blocks/site-footer.html')
  @@include('blocks/site-scripts.html')

  <script src="js/aeroplan-app.js"></script>
</body>
</html>
