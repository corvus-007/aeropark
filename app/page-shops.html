<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="format-detection" content="telephone=no">
  <title>Магазины</title>
  <link rel="stylesheet" href="style.css">
  @@include('blocks/site-favicons.html')
</head>
<body class="white-header">
  @@include('blocks/site-header.html')

  <main class="site-main">
    <article class="page page--pull-top">
      <header class="page__header page-header page-header--has-banner">
        <div class="page-header__inner container">
          <div class="page-header__content">
            <h1 class="page-header__title page-title">Магазины</h1>
          </div>
        </div>
        <div class="page-feature-image">
          <img src="/images/bg-page-shop.jpg" alt="" role="presentation">
        </div>
      </header>

      <div class="page-content container">
        <div class="shops">
          <div class="shops__filter common-page-filter">
            <button class="common-page-filter__current input" type="button">
              <span class="visually-hidden">Фильтрация по:</span>
              <span class="common-page-filter__label"></span>
            </button>
            <ul class="common-page-filter__options">
              <li class="common-page-filter__options-item common-filter-option">
                <button class="common-filter-option__button" type="button" data-filter="*">Все</button>
              </li>
              <li class="common-page-filter__options-item common-filter-option">
                <button class="common-filter-option__button" type="button" data-filter=".filter-house">Товары для дома</button>
              </li>
              <li class="common-page-filter__options-item common-filter-option">
                <button class="common-filter-option__button" type="button" data-filter=".filter-">Аксессуары и бижутерия</button>
              </li>
              <li class="common-page-filter__options-item common-filter-option">
                <button class="common-filter-option__button" type="button" data-filter=".filter-">Верхняя одежда</button>
              </li>
              <li class="common-page-filter__options-item common-filter-option">
                <button class="common-filter-option__button" type="button" data-filter=".filter-">Детские товары</button>
              </li>
              <li class="common-page-filter__options-item common-filter-option">
                <button class="common-filter-option__button" type="button" data-filter=".filter-">Женская одежда</button>
              </li>
              <li class="common-page-filter__options-item common-filter-option">
                <button class="common-filter-option__button" type="button" data-filter=".filter-">Мужская одежда</button>
              </li>
              <li class="common-page-filter__options-item common-filter-option">
                <button class="common-filter-option__button" type="button" data-filter=".filter-">Кожгалантерея, сумки, чемоданы</button>
              </li>
              <li class="common-page-filter__options-item common-filter-option">
                <button class="common-filter-option__button" type="button" data-filter=".filter-">Красота и здоровье</button>
              </li>
              <li class="common-page-filter__options-item common-filter-option">
                <button class="common-filter-option__button" type="button" data-filter=".filter-">Нижнее белье и колготки</button>
              </li>
              <li class="common-page-filter__options-item common-filter-option">
                <button class="common-filter-option__button" type="button" data-filter=".filter-">Обувь</button>
              </li>
              <li class="common-page-filter__options-item common-filter-option">
                <button class="common-filter-option__button" type="button" data-filter=".filter-">Парфюмерия и косметика</button>
              </li>
              <li class="common-page-filter__options-item common-filter-option">
                <button class="common-filter-option__button" type="button" data-filter=".filter-">Оптика</button>
              </li>
              <li class="common-page-filter__options-item common-filter-option">
                <button class="common-filter-option__button" type="button" data-filter=".filter-">Книги и канцтовары</button>
              </li>
              <li class="common-page-filter__options-item common-filter-option">
                <button class="common-filter-option__button" type="button" data-filter=".filter-food">Продукты питания</button>
              </li>
              <li class="common-page-filter__options-item common-filter-option">
                <button class="common-filter-option__button" type="button" data-filter=".filter-sport">Спортивные товары</button>
              </li>
              <li class="common-page-filter__options-item common-filter-option">
                <button class="common-filter-option__button" type="button" data-filter=".filter-">Цветы, подарки, кондитерские изделия</button>
              </li>
              <li class="common-page-filter__options-item common-filter-option">
                <button class="common-filter-option__button" type="button" data-filter=".filter-">Электроника и бытовая техника</button>
              </li>
              <li class="common-page-filter__options-item common-filter-option">
                <button class="common-filter-option__button" type="button" data-filter=".filter-">Ювелирные украшения и часы</button>
              </li>
            </ul>
            <!--
              Генерируется
              <button class="common-page-filter__toggle" type="button">Показать все</button>
            -->
          </div> <!-- .common-page-filter -->

          <ul class="shop-logos-cards" data-filter-cards>
            <li class="shop-logos-cards__item shop-logo-card">
              <a class="shop-logo-card__wraplink" href="./page-shop.html">
                <div class="shop-logo-card__picture">
                  <img class="lazyload" data-src="images/shop-logos/01.png" alt="" loading="lazy">
                </div>
              </a>
            </li>
            <li class="shop-logos-cards__item shop-logo-card filter-food">
              <a class="shop-logo-card__wraplink" href="./page-shop.html">
                <div class="shop-logo-card__picture">
                  <img class="lazyload" data-src="images/shop-logos/02.png" alt="" loading="lazy">
                </div>
              </a>
            </li>
            <li class="shop-logos-cards__item shop-logo-card filter-house">
              <a class="shop-logo-card__wraplink" href="./page-shop.html">
                <div class="shop-logo-card__picture">
                  <img class="lazyload" data-src="images/shop-logos/03.png" alt="" loading="lazy">
                </div>
              </a>
            </li>
            <li class="shop-logos-cards__item shop-logo-card filter-house filter-sport">
              <a class="shop-logo-card__wraplink" href="./page-shop.html">
                <div class="shop-logo-card__picture">
                  <img class="lazyload" data-src="images/shop-logos/04.png" alt="" loading="lazy">
                </div>
              </a>
            </li>
            <li class="shop-logos-cards__item shop-logo-card">
              <a class="shop-logo-card__wraplink" href="./page-shop.html">
                <div class="shop-logo-card__picture">
                  <img class="lazyload" data-src="images/shop-logos/05.png" alt="" loading="lazy">
                </div>
              </a>
            </li>
            <li class="shop-logos-cards__item shop-logo-card">
              <a class="shop-logo-card__wraplink" href="./page-shop.html">
                <div class="shop-logo-card__picture">
                  <img class="lazyload" data-src="images/shop-logos/06.png" alt="" loading="lazy">
                </div>
              </a>
            </li>
            <li class="shop-logos-cards__item shop-logo-card">
              <a class="shop-logo-card__wraplink" href="./page-shop.html">
                <div class="shop-logo-card__picture">
                  <img class="lazyload" data-src="images/shop-logos/07.png" alt="" loading="lazy">
                </div>
              </a>
            </li>
            <li class="shop-logos-cards__item shop-logo-card">
              <a class="shop-logo-card__wraplink" href="./page-shop.html">
                <div class="shop-logo-card__picture">
                  <img class="lazyload" data-src="images/shop-logos/08.png" alt="" loading="lazy">
                </div>
              </a>
            </li>
            <li class="shop-logos-cards__item shop-logo-card">
              <a class="shop-logo-card__wraplink" href="./page-shop.html">
                <div class="shop-logo-card__picture">
                  <img class="lazyload" data-src="images/shop-logos/09.png" alt="" loading="lazy">
                </div>
              </a>
            </li>
            <li class="shop-logos-cards__item shop-logo-card">
              <a class="shop-logo-card__wraplink" href="./page-shop.html">
                <div class="shop-logo-card__picture">
                  <img class="lazyload" data-src="images/shop-logos/10.png" alt="" loading="lazy">
                </div>
              </a>
            </li>
          </ul>
        </div> <!-- .shops -->
      </div> <!-- .page-content.container -->
    </article>
  </main>

  @@include('blocks/site-footer.html')
  @@include('blocks/site-scripts.html')
</body>
</html>
